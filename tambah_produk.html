<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Kedai Pengisar Makanan</title>
    <link rel="stylesheet" href="styles.css">
    <script src = "script.js"></script>
</head>
<body>
    <p class="header teks">Kedai Pengisar Makanan</p>
    <ul class="menu teks">
        <li id="page1"><a href="index.html">Menu Utama</a></li>
        <li id="page2"><a href="senarai_produk.html">Senarai Pengisar</a></li>
        <li id="page8"><a href="tambah_produk.html">Tambah Produk</a></li>
        <li id="page9"><a href="kemaskini_produk.html">Kemas Kini Produk</a></li>
        <li id="page10"><a href="senarai_pilihan_pengguna.html">Senarai Pilihan Pengguna</a></li>
        <li id="page7"><a href="logKeluar.html">Log Keluar</a></li>
    </ul>
    <div class="content">
        <div class="btnUbahSaiz"> 
            <button onclick="UbahSaizFont(5)">+</button>
            <button onclick="UbahSaizFont(-5)">-</button>
        </div>
        <h1 class="teks"><b><u>Tambah Produk</u></b></h1>
        <form class="borang teks" action="" method="post">
            <label class="teks" form="namaProduk">Nama Produk</label>
            <input type="text" name="namaProduk" id="namaProduk" required>
            <label class="teks"form="jenama">Jenama</label>
            <input type="text" name="jenama" id="jenama" required>
            <label class="teks" form="kapasiti">Kapasiti</label>
            <input type="number" name="kapasiti" id="kapasiti" min="0.5" max="10">
            <label class="teks" form="jenis_bekas">Jenis Bekas</label>
            <input type="text" name="jenis_bekas" id="jenis_bekas">
            <label class="teks" form="harga">Harga</label>
            <input type="number" name="harga" id="harga" min="10" max="9999" step="0.1" required>
            <label class="teks" form="gambar">Gambar</label>
            <input type="file" name="gambar" id="gambar" required>
            <button type="submit" name="tambah">Tambah</button>
        </form>
    </div>
    <footer class="teks">Hakcipta Terpelihara FWC 2022 &copy;</footer>
    <script>
        document.getElementById("page8").style.backgroundColor ="#1A472A";
    </script>
</body>
</html>
